    <script type="text/javascript" src="baseline.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="validate.async.js"></script>

<body>
</body>
<script type="text/javascript">
    AValidate.async({val:22222}, {
        val:{
            required:true,
            length:5,
            exist:function(data) {
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        if(data * 1 > 20000) {
                            resolve();
                        }else if(data * 1 < 10000){
                            reject("less");
                        }else {
                            reject("wrong");
                        }
                    }, 1);
                });
            }
        }
    }).then(function(values) {
        console.log("success", values);
    }, function(values) {
        console.log("faith", values);
    });

    console.log(AValidate({val:"XL"}, {val:{include:["S", "M", "L", "XL"]}}));
    console.log(AValidate({val:"XXL"}, {val:{include:["S", "M", "L", "XL"]}}));

    console.log(AValidate({val:"XL"}, {val:{exclude:["S", "M", "L", "XL"]}}));
    console.log(AValidate({val:"XXL"}, {val:{exclude:["S", "M", "L", "XL"]}}));

    console.log(AValidate({val:"d@g.com"}, {val:{email:true}}));
    console.log(AValidate({val:"111222qqwe@"}, {val:{email:true}}));
    console.log(AValidate({val:"d@g.com"}, {val:{email:false}}));
    console.log(AValidate({val:"111222qqwe@"}, {val:{email:false}}));
</script>
</html>
